<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
    integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Vending Machine</title>
</head>

<body>
  <section class="container">
    <section id="draw-vm" class="row text-center">
      <h1>draw here</h1>
    </section>
    <section class="row text-center mt-5">
      <div class="col-12">
        <h1>Balance: $<span id="bal">__</span></h1>
        <button class="btn btn-info" onclick="app.controllers.vendrController.addMoney(.10)">Add Dime</button>
        <button class="btn btn-info" onclick="app.controllers.vendrController.addMoney(.25)">Add Quarter</button>
        <button class="btn btn-info" onclick="app.controllers.vendrController.addMoney(1)">Add Dollar</button>
      </div>
    </section>
  </section>



  <script type="module" src="app/main.js"></script>
</body>

</html>
